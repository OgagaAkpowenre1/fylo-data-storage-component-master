<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <main>
      <section class="storage-card">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="icons">
          <button class="doc-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24">
              <path
                fill="#697ED4"
                d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"
              />
            </svg>
          </button>

          <button class="folder-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20">
              <path
                fill="#697ED4"
                d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"
              />
            </svg>
          </button>

          <button class="upload-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16">
              <path
                fill="#697ED4"
                d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"
              />
            </svg>
          </button>
        </div>
      </section>

      <section class="info-card">
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="prog-bar">
          <input
            type="range"
            name=""
            id=""
            aria-valuemax="1000"
            aria-valuemin="0"
            max="1000"
            min="0"
            aria-valuenow="1000"
          />
          <div class="range">
            <span>0 GB</span>
          <span>1000 GB</span>
          </div>
        </div>

        <div class="remainder">185 GB Left</div>
      </section>
    </main>
  </body>
</html>
